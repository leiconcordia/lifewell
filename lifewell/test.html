                    function updateTable() {
                        var tableBody = document.getElementById('tableBody');

                        products.forEach(function(product) {

                    // Function to delete a product from the table
                    function deleteProduct(productId) {
                        // Find the index of the product with the given ID
                        var index = products.findIndex(function(product) {
                            return product.id === productId;
                        });
                
                        if (index !== -1) {
                            // Remove the product at the specified index from the products array
                            products.splice(index, 1);
                            // Update the table
                            updateTable();
                        }
                    }

                    updateTable();

// Function to fetch products from the database and update the table
function fetchProducts() {
    const productsRef = ref(db, 'products');
    onValue(productsRef, (snapshot) => {
        if (snapshot.exists()) {
            console.log("Data snapshot exists");
            const products = snapshot.val();
            console.log("Products:", products);
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear the table
            Object.keys(products).forEach((id) => {
                const product = products[id];
                const status = parseInt(product.quantity) === 0 ? 'Out of stock' : 'In stock';
                const row = `<tr>
                    <td>${id}</td>
                    <td>${product.name}</td>
                    <td>${status}</td>
                    <td>${product.quantity}</td>
                    <td>${product.price}</td>
                    <td>
                        <button class="delete-button" data-id="${id}">Delete</button>
                        <button class="edit-button" data-id="${id}">Edit</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
            // Call updateDeleteButtons and updateEditButtons after the table is updated
            updateDeleteButtons();
            updateEditButtons();
        } else {
            console.log("No data available");
        }
    }, (error) => {
        console.error("Error fetching products:", error);
    });
}

// Function to delete a product from the database
function deleteProduct(id) {
    // Show the confirmation dialog
    Swal.fire({
        title: "Are you sure?",
        text: "You won't be able to revert this!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Yes, delete it!"
    }).then((result) => {
        if (result.isConfirmed) {
            // If confirmed, proceed to delete the product from the database
            remove(ref(db, "products/" + id))
                .then(() => {
                    fetchProducts(); // Update the table
                    Swal.fire({
                        title: "Deleted!",
                        text: "Product deleted from database.",
                        icon: "success"
                    });
                })
                .catch((error) => {
                    Swal.fire({
                        title: "Error!",
                        text: "Failed to delete product from database.",
                        icon: "error"
                    });
                });
        }
    });
}

// Function to edit a product
function editProduct(id) {
    const productsRef = ref(db, 'products/' + id);
    get(productsRef).then((snapshot) => {
        if (snapshot.exists()) {
            const product = snapshot.val();
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('quantity').value = product.quantity;
            document.getElementById('price').value = product.price;
            togglePopup(); // Show the form for editing
        } else {
            console.error("Product not found!");
        }
    }).catch((error) => {
        console.error("Error fetching product:", error);
    });
}

// Function to add or update a product in the database
function addProduct(event) {
    event.preventDefault(); // Prevent form submission
    var productId = document.getElementById('productId').value.trim();
    var productName = document.getElementById('productName').value.trim();
    var quantity = document.getElementById('quantity').value.trim();
    var price = document.getElementById('price').value.trim();

    if (productName && quantity && price) {
        if (productId) {
            // Update existing product
            set(ref(db, "products/" + productId), {
                id: productId,
                name: productName,
                quantity: parseInt(quantity),
                price: parseFloat(price)
            })
            .then(() => {
                Swal.fire({
                    title: "Successful!",
                    text: "Product updated in the database!",
                    icon: "success"
                });
                document.getElementById('addProductForm').reset();
                fetchProducts(); // Refresh the table
                togglePopup();
            })
            .catch((error) => {
                console.error("Error updating product:", error);
            });
        } else {
            // Add new product
            const id = Date.now().toString(); // Generate a unique ID for the product
            set(ref(db, "products/" + id), {
                id: id,
                name: productName,
                quantity: parseInt(quantity),
                price: parseFloat(price)
            })
            .then(() => {
                Swal.fire({
                    title: "Successful!",
                    text: "Product added to the database!",
                    icon: "success"
                });
                document.getElementById('addProductForm').reset();
                fetchProducts(); // Refresh the table
                togglePopup();
            })
            .catch((error) => {
                console.error("Error adding product:", error);
            });
        }
    } else {
        alert("Please fill in all fields.");
    }
}

// Update the delete buttons in the table to call the deleteProduct function
function updateDeleteButtons() {
    var deleteButtons = document.querySelectorAll('.delete-button');
    deleteButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var id = this.getAttribute('data-id'); // Get the product ID from the button's data-id attribute
            deleteProduct(id);
        });
    });
}

// Update the edit buttons in the table to call the editProduct function
function updateEditButtons() {
    var editButtons = document.querySelectorAll('.edit-button');
    editButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var id = this.getAttribute('data-id'); // Get the product ID from the button's data-id attribute
            editProduct(id);
        });
    });
}
