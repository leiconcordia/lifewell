        function fetchRoleAndName() {
            const roleElement = document.getElementById('role');
            const nameElement = document.getElementById('name');

            const username = localStorage.getItem('loggedInUser'); // Get the username from local storage
            if (!username) {
                console.log("No logged-in user found."); // Debug log
                return;
            }

            const userRef = ref(db, "users/" + username);
            get(userRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        console.log("User data fetched:", userData); // Debug log

                        if (roleElement) {
                            console.log("Setting role:", userData.role); // Debug log
                            roleElement.textContent = userData.role || "Role not found";
                        } else {
                            console.log("Role element not found."); // Debug log
                        }

                        if (nameElement) {
                            const fullName = `${userData.firstname} ${userData.lastname}`;

                            console.log("Setting full name:", fullName); // Debug log
                            nameElement.textContent = fullName || "Name not found";
                        } else {
                            console.log("Name element not found."); // Debug log
                        }
                    } else {
                        console.log("No user data found."); // Debug log
                    }
                })
                .catch((error) => {
                    console.error("Error fetching user data:", error); // Debug log
                });
        }

        function updateProductCounts() {
            const productsRef = ref(db, "products");
            get(productsRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        let totalQuantity = 0;
                        let inStockCount = 0;
                        let outOfStockCount = 0;

                        snapshot.forEach((childSnapshot) => {
                            const product = childSnapshot.val();
                            totalQuantity += product.quantity;

                            if (product.quantity > 0) {
                                inStockCount += 1;
                            } else {
                                outOfStockCount += 1;
                            }
                        });

                        // Update the total quantity on the dashboard
                        document.getElementById('dashboardTotalQuantity').innerText = totalQuantity.toLocaleString();
                        // Update in stock and out of stock counts
                        document.querySelector('.product-counts .instock').textContent = inStockCount;
                        document.querySelector('.product-counts .outofstock').textContent = outOfStockCount;
                    } else {
                        console.log("No products found.");
                    }
                })
                .catch((error) => {
                    console.error("Error fetching products:", error);
                });
        }

        function updateProfitBox() {
            const profitBox = document.getElementById('profitValue');
            let totalProfit = 0;

            const ordersRef = ref(db, 'Order');
            get(ordersRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const orders = snapshot.val();
                        Object.values(orders).forEach((order) => {
                            totalProfit += parseInt(order.totalPrice);
                        });
                    }
                    profitBox.textContent = `â‚±${totalProfit.toLocaleString()}`; // Display total profit with peso sign and comma formatting

                })
                .catch((error) => {
                    console.error('Error fetching orders:', error);
                });
        }

        function addOrder(event) {
            event.preventDefault(); // Prevent form submission

            var customerName = document.getElementById('customerName').value.trim();
            var date = document.getElementById('date').value.trim();
            var productName = document.getElementById('productNameSelect').value.trim();
            var quantity = parseInt(document.getElementById('quantity').value.trim());

            // Check if all fields are filled
            if (customerName && date && productName && quantity) {
                // Get the product details
                const productRef = ref(db, 'products/' + productName);
                get(productRef)
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            const product = snapshot.val();
                            const productPrice = product.price;

                            // Calculate the total price
                            const totalPrice = productPrice * quantity;

                            // Get the current product quantity
                            const currentQuantity = product.quantity;

                            if (currentQuantity < quantity) {
                                alert('Insufficient quantity in stock');
                                return;
                            }

                            // Update the product quantity
                            const updatedQuantity = currentQuantity - quantity;
                            set(productRef, { ...product, quantity: updatedQuantity })
                                .then(() => {
                                    console.log('Product quantity updated successfully');

                                    // Save the order to the database
                                    const orderRef = ref(db, "Order/" + customerName);
                                    set(orderRef, {
                                            name: productName,
                                            quantity: quantity,
                                            customerName: customerName,
                                            date: date,
                                            totalPrice: totalPrice
                                        })
                                        .then(() => {
                                            Swal.fire({
                                                title: "Successful!",
                                                text: "Order added to the database!",
                                                icon: "success"
                                            });
                                            document.getElementById('addOrderForm').reset();
                                            toggleAddOrderPopup();
                                            updateProductCounts(); // Update product counts
                                            updateProfitBox(); // Update profit box
                                            updateTotalOrdersCount(); // Update total orders count
                                        })
                                        .catch((error) => {
                                            console.error("Error adding order:", error);
                                        });
                                })
                                .catch((error) => {
                                    console.error('Error updating product quantity:', error);
                                });
                        } else {
                            console.error('Product not found');
                        }
                    })
                    .catch((error) => {
                        console.error('Error fetching product:', error);
                    });
            } else {
                alert("Please fill in all fields.");
            }
        }

        function updateTotalOrdersCount() {
            const totalOrdersBox = document.querySelector('.total-orders-box');
            const totalOrdersCount = document.getElementById('totalOrdersCount');

            const ordersRef = ref(db, 'Order');
            get(ordersRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const orders = snapshot.val();
                        const totalOrders = Object.keys(orders).length;
                        totalOrdersCount.textContent = totalOrders; // Update total orders count
                    }
                })
                .catch((error) => {
                    console.error('Error fetching orders:', error);
                });
        }

        window.onload = function() {
            fetchRoleAndName();
            updateProductCounts();
            updateProfitBox();
            updateTotalOrdersCount();
        };
    </script>
