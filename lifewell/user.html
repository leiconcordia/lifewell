</head>

<body>
     <!-- Sidebar -->
     <div class="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <img src="images/logo.png"style="width:40px;height:40px;">
            <p>LifeWell</p><!-- Company Name -->
            <img src="images/icon.jpg"style= width:50px;height:50px;>
            
        </div>
        <!-- Menu Items -->
        
        <ul class="menu">
            <li><button id="dashboard-link" href="Dashboard.html">Dashboard</button></li>
            <li><button id="products-link" href = 'product.html'>Products</button></li>
            <li><button id="supplier-link" href= 'supplier.html'> Purchase Order</button></li>

        </ul>
        <script>
            document.getElementById('logout').onclick = function() {
              location.href = 'login.html';
            };
            document.getElementById('products-link').onclick = function() {
              location.href = 'productgraph.html';
            };
            document.getElementById('supplier-link').onclick = function() {
              location.href = 'supplier.html';
            };
          </script>
    
    
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Section -->
        <div class="dashboard">
            <!-- Dashboard Title -->
            <h2 id="dashboard-title">User</h2>
        
            </div>

        <script src="functions.js"></script>  
    
        <div class="container">
            <h2>User Profile</h2>
            <form>
                <label for="email">Username:</label>
                <input type="email" id="email" name="email" readonly>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </form>
        </div>
        
        <script type="module">
            // Import Firebase SDKs
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
            import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAnu2hRn5EHErnB833iYnvas53jfVL-OQg",
                authDomain: "lifewell123-94d55.firebaseapp.com",
                projectId: "lifewell123-94d55",
                storageBucket: "lifewell123-94d55.appspot.com",
                messagingSenderId: "958606030210",
                appId: "1:958606030210:web:095349c11ad004314dcb9b",
                measurementId: "G-LYPQVRSX5E"
            };
    
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const db = getDatabase();
    
            // Get the user's username from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
    
            // Reference to the user's data in the database
            const userRef = ref(db, `users/${username}`);
    
            // Get the user's data from the database and display it
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('email').value = userData.username;
                    document.getElementById('fname').value = userData.firstname;
                    document.getElementById('lname').value = userData.lastname;
                }
            });
        </script>
    </body>
