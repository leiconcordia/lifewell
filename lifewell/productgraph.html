let currentProductId = null;

// Function to toggle the add product popup
function toggleAddPopup() {
   var popup = document.getElementById('addProductPopup');
   popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
}

// Function to toggle the edit product popup
function toggleEditPopup() {
   var popup = document.getElementById('editProductPopup');
   popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
}

// Function to show the popup with pre-filled data for editing
function showEditPopup(id, name, quantity, price) {
   currentProductId = id;
   document.getElementById('editProductName').value = name;
   document.getElementById('editQuantity').value = quantity;
   document.getElementById('editPrice').value = price;
   toggleEditPopup();
   
}

// Function to update a product in the database
function updateProduct(event) {
   event.preventDefault(); // Prevent form submission

   var productName = document.getElementById('editProductName').value.trim();
   var quantity = document.getElementById('editQuantity').value.trim();
   var price = document.getElementById('editPrice').value.trim();

   if (productName && quantity && price) {
       // Update the product in the database
       set(ref(db, "products/" + currentProductId), {
           name: productName,
           quantity: parseInt(quantity),
           price: parseFloat(price)
       })
       .then(() => {
           Swal.fire({
               title: "Successful!",
               text: "Product updated in the database!",
               icon: "success"
           });
           document.getElementById('editProductForm').reset();
           toggleEditPopup();
           fetchProducts(); // Refresh the product list
       })
       .catch((error) => {
           console.error("Error updating product:", error);
       });
   } else {
       alert("Please fill in all fields.");
   }
}
// Fetch and display products
function fetchProducts() {
   const productsRef = ref(db, 'products');
   onValue(productsRef, (snapshot) => {
       if (snapshot.exists()) {
           const products = snapshot.val();
           const tableBody = document.getElementById('tableBody');
           tableBody.innerHTML = ''; // Clear the table
           Object.keys(products).forEach((id) => {
               const product = products[id];
               const status = parseInt(product.quantity) === 0 ? 'Out of stock' : 'In stock';
               const row = `<tr>
                   <td>${id}</td>
                   <td>${product.name}</td>
                   <td>${status}</td>
                   <td>${product.quantity}</td>
                   <td>${product.price.toLocaleString('en-PH', { style: 'currency', currency: 'PHP' })}</td>
                   <td><button class="delete-button" data-id="${id}"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="M3 6.386c0-.484.345-.877.771-.877h2.665c.529-.016.996-.399 1.176-.965l.03-.1l.115-.391c.07-.24.131-.45.217-.637c.338-.739.964-1.252 1.687-1.383c.184-.033.378-.033.6-.033h3.478c.223 0 .417 0 .6.033c.723.131 1.35.644 1.687 1.383c.086.187.147.396.218.637l.114.391l.03.1c.18.566.74.95 1.27.965h2.57c.427 0 .772.393.772.877s-.345.877-.771.877H3.77c-.425 0-.77-.393-.77-.877"/><path fill="currentColor" fill-rule="evenodd" d="M11.596 22h.808c2.783 0 4.174 0 5.08-.886c.904-.886.996-2.339 1.181-5.245l.267-4.188c.1-1.577.15-2.366-.303-2.865c-.454-.5-1.22-.5-2.753-.5H8.124c-1.533 0-2.3 0-2.753.5c-.454.5-.404 1.288-.303 2.865l.267 4.188c.185 2.906.277 4.36 1.182 5.245c.905.886 2.296.886 5.079.886m-1.35-9.811c-.04-.434-.408-.75-.82-.707c-.413.043-.713.43-.672.864l.5 5.263c.04.434.408.75.82.707c.413-.043.713-.43.672-.864zm4.329-.707c.412.043.713.43.671.864l-.5 5.263c-.04.434-.409.75-.82.707c-.413-.043-.713-.43-.672-.864l.5-5.263c.04-.434.409-.75.82-.707" clip-rule="evenodd"/></svg>
                       </button> <button class="edit-button" data-id="${id}" data-name="${product.name}" data-quantity="${product.quantity}" data-price="${product.price}"
                       ><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="M21 12a1 1 0 0 0-1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h6a1 1 0 0 0 0-2H5a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-6a1 1 0 0 0-1-1m-15 .76V17a1 1 0 0 0 1 1h4.24a1 1 0 0 0 .71-.29l6.92-6.93L21.71 8a1 1 0 0 0 0-1.42l-4.24-4.29a1 1 0 0 0-1.42 0l-2.82 2.83l-6.94 6.93a1 1 0 0 0-.29.71m10.76-8.35l2.83 2.83l-1.42 1.42l-2.83-2.83ZM8 13.17l5.93-5.93l2.83 2.83L10.83 16H8Z"/></svg></button></td>   
               </tr>`;
               tableBody.innerHTML += row;
           });
           updateButtons();
       } else {
           console.log("No data available");
       }
   }, (error) => {
       console.error("Error fetching products:", error);
   });
}

// Update the delete and edit buttons in the table to call the appropriate functions
function updateButtons() {
   var deleteButtons = document.querySelectorAll('.delete-button');
   deleteButtons.forEach(function(button) {
       button.addEventListener('click', function() {
           var id = this.getAttribute('data-id'); // Get the product ID from the button's data-id attribute
           deleteProduct(id);
       });
   });

   var editButtons = document.querySelectorAll('.edit-button');
   editButtons.forEach(function(button) {
       button.addEventListener('click', function() {
           var id = this.getAttribute('data-id'); // Get the product ID from the button's data-id attribute
           var name = this.getAttribute('data-name');
           var quantity = this.getAttribute('data-quantity');
           var price = this.getAttribute('data-price');
           showEditPopup(id, name, quantity, price);
           
       });
   });
}

function deleteProduct(id) {
  Swal.fire({
    title: "Are you sure?",
    text: "You won't be able to revert this!",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#3085d6",
    cancelButtonColor: "#d33",
    confirmButtonText: "Yes, delete it!"
  }).then((result) => {
    if (result.isConfirmed) {
      remove(ref(db, 'products/' + id))
      .then(() => {
        Swal.fire({
          title: "Deleted!",
          text: "Product deleted",
          icon: "success"
        });
        fetchProducts(); // Refresh the product list
      })
      .catch((error) => {
        console.error("Error deleting product:", error);
      });
    }
  });
}


// Add a new product to the database
function addProduct(event) {
   event.preventDefault(); // Prevent form submission

   var productName = document.getElementById('productName').value.trim();
   var quantity = document.getElementById('quantity').value.trim();
   var price = document.getElementById('price').value.trim();

   if (productName && quantity && price) {
       // Generate a new product ID based on a timestamp
       var newProductId = Date.now().toString();

       // Save the product to the database
       set(ref(db, "products/" + newProductId), {
           name: productName,
           quantity: parseInt(quantity),
           price: parseFloat(price)
       })
       .then(() => {
           Swal.fire({
               title: "Successful!",
               text: "Product added to the database!",
               icon: "success"
           });
           document.getElementById('addProductForm').reset();
           toggleAddPopup();
           fetchProducts(); // Refresh the product list
       })
       .catch((error) => {
           console.error("Error adding product:", error);
       });
   } else {
       alert("Please fill in all fields.");
   }
}

// Add event listeners to the forms
document.getElementById('addProductForm').addEventListener('submit', addProduct);
document.getElementById('editProductForm').addEventListener('submit', updateProduct);

// Fetch the products when the page loads
window.addEventListener('load', fetchProducts);
